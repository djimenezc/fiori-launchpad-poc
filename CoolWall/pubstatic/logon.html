<body>
	<div class="container">

		<form action="/logon" method="post" class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="text" name="username" class="form-control"
				placeholder="Username or Email address" required autofocus> <input
				type="password" name="password" class="form-control"
				placeholder="Password" required> <label class="checkbox">
				<input type="checkbox" value="remember-me"> Remember me
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
			<div id="errors" class="spacer alert alert-danger" style="display:none">
			</div>
			
		</form>
		

	</div>
	<!-- /container -->
</body>

<script language="javascript">

	function getParameterByName(name) {
	    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
	    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
	        results = regex.exec(location.search);
	    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}

	var validMessage = getParameterByName("valid");
	if(validMessage && validMessage != '') {
		document.getElementById("errors").innerHTML = '<strong>Warning!</strong> '+validMessage;
		document.getElementById("errors").style.display = "block";
	}
	
</script>

</html>
